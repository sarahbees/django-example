{% extends 'layouts/base.html' %}
{% load humanize %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' slug=post.slug %}">
            {{ post.name }}
        </a></h2>
        <p>{{ post.description }}</p>
    {% endfor %}
{% endblock %}
