{% extends 'layouts/base.html' %}

{% block title %}
    Edit {{ post.name }} - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>Edit "{{ post.name }}"</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
